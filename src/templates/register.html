{% extends 'layout/layout.html'%}
{% load static %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{% static 'CSS/register.css'%}">
{% endblock %}


{% block content %}
<section>
    <h2>Registrarse</h2>
    <form method="POST">{% csrf_token %}
        <label class="username-label" for="id_username">Username:</label>
        <input class="username-input" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
        <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
        <label class="email-label" for="id_email">Email:</label>
        <input class="email-input" type="email" name="email" required="" id="id_email">
        <label class="password1-label" for="id_password1">Contraseña:</label>
        <input class="password1-input" type="password" name="password1" required="" id="id_password1">
        <label class="password2-label" for="id_password2">Confirmar Contraseña:</label>
        <input class="password2-input" type="password" name="password2" required="" id="id_password2">
        <button type="submit">REGISTRARSE</button>
    </form>
</section>
{% endblock %}
